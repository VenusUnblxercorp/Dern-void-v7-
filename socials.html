  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-width: 100vw;
      background: #23272a;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      background: rgba(21, 21, 21, 0.91);
      z-index: 10;
      height: 46px;
      box-shadow: 0 3px 15px #111c, 0 1px 0 #ffffff0a inset;
      padding-right: 20px;
    }
    .nav-link {
      text-decoration: none;
      color: #fff;
      padding: 5px 14px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 4px;
      background: none;
      transition:
        background 0.15s,
        box-shadow 0.17s,
        text-shadow 0.17s;
      box-shadow: 0 1px 8px #fff2;
      margin-top: 0;
    }
    .nav-link:hover {
      background: #fff;
      color: #23272a;
      text-shadow: none;
      box-shadow: 0 2px 15px #fff5;
    }
    .header {
      font-size: 2.7rem;
      margin-top: 70px;
      font-family: 'Pacifico', cursive, Arial, sans-serif;
      letter-spacing: 0.04em;
      text-align: center;
      color: #fff;
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 16px;
      justify-content: center;
    }
    .header .discord-svg {
      width: 48px;
      height: 48px;
      vertical-align: middle;
      display: inline-block;
      background: #fff;
      border-radius: 13px;
      padding: 6px;
      box-shadow: 0 2px 8px #15151533;
    }
    .discord-card {
      margin: 50px 0 32px 0;
      padding: 24px 40px 18px 28px;
      background: #32343a;
      border-radius: 18px;
      box-shadow: 0 4px 24px #15151555;
      display: flex;
      align-items: center;
      gap: 20px;
      max-width: 370px;
    }
    .discord-icon-large {
      width: 54px;
      height: 54px;
      border-radius: 12px;
      background: #fff;
      padding: 6px;
      box-sizing: border-box;
      box-shadow: 0 2px 10px #21214533;
    }
    .discord-invite {
      color: #fff;
      font-size: 1.22em;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 7px;
      margin-top: 5px;
      transition: color 0.18s;
    }
    .discord-invite:hover {
      color: #7289da;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .header { font-size: 1.6rem; margin-top: 40px;}
      .header .discord-svg { width: 32px; height: 32px;}
      .discord-card { max-width: 98vw; padding:16px 8px 15px 10px;}
      .discord-icon-large { width:32px; height:32px; }
    }
  </style>
</head>
